<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esc√°ner de Puertos - Interfaz Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .api-status {
            background: #f8f9fa;
            padding: 15px;
            margin: 20px 30px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        
        .api-status.offline {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        
        .content {
            padding: 30px;
        }
        
        .scan-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.scanning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #8a6d3b;
        }
        
        .status.completed {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .reports-section {
            margin-top: 30px;
        }
        
        .reports-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .reports-header h2 {
            color: #2c3e50;
        }
        
        .reports-list {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .report-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .report-item:last-child {
            border-bottom: none;
        }
        
        .report-info h4 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .report-info small {
            color: #6c757d;
        }
        
        .report-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: opacity 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .btn-view {
            background: #17a2b8;
        }
        
        .btn-download {
            background: #28a745;
        }
        
        .btn-delete {
            background: #dc3545;
        }
        
        .btn-small:hover {
            opacity: 0.8;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .report-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .report-content pre {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #2c3e50;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 80%;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .report-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .report-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Esc√°ner de Puertos</h1>
            <p>Herramienta de escaneo de puertos con Nmap</p>
        </div>
        
        <!-- Estado de la API -->
        <div id="apiStatus" class="api-status">
            <strong>üîó Estado API:</strong> <span id="apiStatusText">Verificando...</span>
        </div>
        
        <div class="content">
            <!-- Formulario de escaneo -->
            <div class="scan-form">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">Configurar Escaneo</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="host">Host objetivo:</label>
                        <input type="text" id="host" value="127.0.0.1" placeholder="Ej: 192.168.1.1">
                    </div>
                    
                    <div class="form-group">
                        <label for="puerto">Puerto(s):</label>
                        <input type="text" id="puerto" value="5000" placeholder="Ej: 80,443 o 1-1000">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="scripts">Scripts NSE:</label>
                    <select id="scripts">
                        <option value="http-headers,http-title">HTTP b√°sico (headers, title)</option>
                        <option value="http-headers,http-title,http-methods">HTTP completo</option>
                        <option value="ssh-hostkey,ssh2-enum-algos">SSH</option>
                        <option value="smb-os-discovery,smb-security-mode">SMB</option>
                        <option value="ftp-anon,ftp-bounce">FTP</option>
                        <option value="default">Scripts por defecto</option>
                        <option value="vuln">Vulnerabilidades</option>
                    </select>
                </div>
                
                <button class="btn" onclick="iniciarEscaneo()" id="btnEscanear">
                    üöÄ Iniciar Escaneo
                </button>
            </div>
            
            <!-- Estado del escaneo -->
            <div id="estado" style="display: none;"></div>
            
            <!-- Contenido del reporte actual -->
            <div id="reporteActual" class="report-content"></div>
            
            <!-- Lista de reportes -->
            <div class="reports-section">
                <div class="reports-header">
                    <h2>üìä Reportes Generados</h2>
                    <button class="btn" onclick="actualizarReportes()">üîÑ Actualizar</button>
                </div>
                
                <div id="listaReportes" class="reports-list">
                    <div class="report-item">
                        <div class="report-info">
                            <p style="color: #6c757d;">Cargando reportes...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para mostrar reportes -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <div id="modalContent">
                <h3>Cargando...</h3>
            </div>
        </div>
    </div>
    
    <script>
        // Configuraci√≥n de la API
        const API_BASE_URL = 'http://localhost:5001/api';
        
        let intervaloBusqueda = null;
        let apiOnline = false;
        
        // Verificar estado de la API
        function verificarAPI() {
            fetch(`${API_BASE_URL}/health`)
                .then(response => response.json())
                .then(data => {
                    apiOnline = true;
                    document.getElementById('apiStatus').className = 'api-status';
                    document.getElementById('apiStatusText').textContent = 'Conectado ‚úÖ';
                })
                .catch(error => {
                    apiOnline = false;
                    document.getElementById('apiStatus').className = 'api-status offline';
                    document.getElementById('apiStatusText').textContent = 'Desconectado ‚ùå - Verificar que el backend est√© ejecut√°ndose';
                });
        }
        
        function iniciarEscaneo() {
            if (!apiOnline) {
                alert('API no disponible. Verificar que el backend est√© ejecut√°ndose.');
                return;
            }
            
            const host = document.getElementById('host').value.trim();
            const puerto = document.getElementById('puerto').value.trim();
            const scripts = document.getElementById('scripts').value;
            
            if (!host) {
                alert('Por favor, ingresa un host v√°lido');
                return;
            }
            
            const datos = {
                host: host,
                puerto: puerto,
                scripts: scripts
            };
            
            fetch(`${API_BASE_URL}/escanear`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    iniciarMonitoreo();
                } else {
                    mostrarEstado('error', data.message);
                }
            })
            .catch(error => {
                mostrarEstado('error', 'Error de conexi√≥n: ' + error.message);
            });
        }
        
        function iniciarMonitoreo() {
            if (intervaloBusqueda) {
                clearInterval(intervaloBusqueda);
            }
            
            intervaloBusqueda = setInterval(verificarEstado, 1000);
            verificarEstado();
        }
        
        function verificarEstado() {
            if (!apiOnline) return;
            
            fetch(`${API_BASE_URL}/estado`)
            .then(response => response.json())
            .then(data => {
                const btnEscanear = document.getElementById('btnEscanear');
                
                if (data.en_progreso) {
                    mostrarEstado('scanning', data.mensaje);
                    btnEscanear.disabled = true;
                    btnEscanear.innerHTML = '<div class="loading"></div>Escaneando...';
                } else {
                    if (intervaloBusqueda) {
                        clearInterval(intervaloBusqueda);
                        intervaloBusqueda = null;
                    }
                    
                    btnEscanear.disabled = false;
                    btnEscanear.innerHTML = 'üöÄ Iniciar Escaneo';
                    
                    if (data.ultimo_reporte) {
                        mostrarEstado('completed', data.mensaje);
                        mostrarReporte(data.ultimo_reporte);
                        actualizarReportes();
                    } else if (data.mensaje) {
                        mostrarEstado('error', data.mensaje);
                    }
                }
            })
            .catch(error => {
                console.error('Error al verificar estado:', error);
                if (intervaloBusqueda) {
                    clearInterval(intervaloBusqueda);
                    intervaloBusqueda = null;
                }
            });
        }
        
        function mostrarEstado(tipo, mensaje) {
            const estadoDiv = document.getElementById('estado');
            estadoDiv.className = 'status ' + tipo;
            estadoDiv.textContent = mensaje;
            estadoDiv.style.display = 'block';
        }
        
        function mostrarReporte(nombreArchivo) {
            if (!apiOnline) return;
            
            fetch(`${API_BASE_URL}/reportes/${nombreArchivo}/contenido`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const reporteDiv = document.getElementById('reporteActual');
                    reporteDiv.innerHTML = '<h3>üìÑ √öltimo Reporte: ' + data.nombre + '</h3><pre>' + data.contenido + '</pre>';
                    reporteDiv.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error al obtener reporte:', error);
            });
        }
        
        function actualizarReportes() {
            if (!apiOnline) return;
            
            fetch(`${API_BASE_URL}/reportes`)
            .then(response => response.json())
            .then(data => {
                const listaDiv = document.getElementById('listaReportes');
                
                if (data.success && data.reportes.length > 0) {
                    listaDiv.innerHTML = data.reportes.map(reporte => `
                        <div class="report-item">
                            <div class="report-info">
                                <h4>${reporte.nombre}</h4>
                                <small>üìÖ ${reporte.fecha} | üìä ${(reporte.tama√±o / 1024).toFixed(1)} KB</small>
                            </div>
                            <div class="report-actions">
                                <button class="btn-small btn-view" onclick="verReporteModal('${reporte.nombre}')">üëÅÔ∏è Ver</button>
                                <button class="btn-small btn-download" onclick="descargarReporte('${reporte.nombre}')">üíæ Descargar</button>
                                <button class="btn-small btn-delete" onclick="eliminarReporte('${reporte.nombre}')">üóëÔ∏è Eliminar</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    listaDiv.innerHTML = `
                        <div class="report-item">
                            <div class="report-info">
                                <p style="color: #6c757d;">No hay reportes disponibles</p>
                            </div>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error al obtener reportes:', error);
                const listaDiv = document.getElementById('listaReportes');
                listaDiv.innerHTML = `
                    <div class="report-item">
                        <div class="report-info">
                            <p style="color: #dc3545;">Error al cargar reportes</p>
                        </div>
                    </div>
                `;
            });
        }
        
        function verReporteModal(nombreArchivo) {
            if (!apiOnline) return;
            
            fetch(`${API_BASE_URL}/reportes/${nombreArchivo}/contenido`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('modalContent').innerHTML = 
                        '<h3>üìÑ ' + data.nombre + '</h3><pre>' + data.contenido + '</pre>';
                    document.getElementById('reportModal').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error al obtener reporte:', error);
            });
        }
        
        function descargarReporte(nombreArchivo) {
            if (!apiOnline) return;
            
            window.open(`${API_BASE_URL}/reportes/${nombreArchivo}/descargar`, '_blank');
        }
        
        function eliminarReporte(nombreArchivo) {
            if (!apiOnline) return;
            
            if (confirm(`¬øEst√°s seguro de que quieres eliminar el reporte "${nombreArchivo}"?`)) {
                fetch(`${API_BASE_URL}/reportes/${nombreArchivo}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        actualizarReportes();
                        mostrarEstado('completed', data.message);
                    } else {
                        mostrarEstado('error', data.message);
                    }
                })
                .catch(error => {
                    mostrarEstado('error', 'Error al eliminar reporte: ' + error.message);
                });
            }
        }
        
        function cerrarModal() {
            document.getElementById('reportModal').style.display = 'none';
        }
        
        // Cerrar modal al hacer clic fuera de √©l
        window.onclick = function(event) {
            const modal = document.getElementById('reportModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // Inicializaci√≥n al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            verificarAPI();
            actualizarReportes();
            
            // Verificar API cada 30 segundos
            setInterval(verificarAPI, 30000);
        });
    </script>
</body>
</html>
