<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Puertos</title>
</head>
<body>
    <div>
        <h1>Escáner de Puertos</h1>
        
        <div id="apiStatus">
            <strong>Estado API:</strong> <span id="apiStatusText">Verificando...</span>
        </div>
        
        <div>
            <div>
                <label for="host">Host:</label>
                <input type="text" id="host" value="127.0.0.1">
            </div>
            
            <div>
                <label for="puerto">Puerto(s):</label>
                <input type="text" id="puerto" value="5000">
                <small>Ejemplos: 80, 80-90, 22,80,443</small>
            </div>
        </div>
        
        <div>
            <label for="tipoEscaneo">Tipo de Escaneo:</label>
            <select id="tipoEscaneo" onchange="actualizarOpciones()">
                <option value="basico">Básico (TCP Connect)</option>
                <option value="stealth">Stealth (SYN)</option>
                <option value="udp">UDP</option>
                <option value="completo">Completo (TCP + UDP)</option>
                <option value="rapido">Rápido (Top 1000 puertos)</option>
                <option value="intensivo">Intensivo (Detección OS + Servicios)</option>
                <option value="vuln">Vulnerabilidades</option>
                <option value="personalizado">Personalizado</option>
            </select>
        </div>
        
        <div>
            <label for="scripts">Scripts NSE:</label>
            <select id="scripts">
                <option value="http-headers,http-title">HTTP básico</option>
                <option value="default">Por defecto</option>
                <option value="vuln">Vulnerabilidades</option>
                <option value="discovery">Descubrimiento</option>
                <option value="safe">Seguros</option>
                <option value="intrusive">Intrusivos</option>
                <option value="http-*">HTTP completo</option>
                <option value="ssl-*">SSL/TLS</option>
                <option value="smb-*">SMB</option>
                <option value="dns-*">DNS</option>
                <option value="ftp-*">FTP</option>
                <option value="ssh-*">SSH</option>
            </select>
        </div>
        
        <div id="opcionesAvanzadas" style="display: none;">
            <h4>Opciones Avanzadas</h4>
            <div>
                <label for="velocidad">Velocidad:</label>
                <select id="velocidad">
                    <option value="T1">T1 - Muy lento (IDS evasion)</option>
                    <option value="T2">T2 - Lento</option>
                    <option value="T3">T3 - Normal</option>
                    <option value="T4" selected>T4 - Rápido</option>
                    <option value="T5">T5 - Muy rápido</option>
                </select>
            </div>
            
            <div>
                <label for="deteccionOS">
                    <input type="checkbox" id="deteccionOS"> Detección de OS
                </label>
            </div>
            
            <div>
                <label for="deteccionVersion">
                    <input type="checkbox" id="deteccionVersion" checked> Detección de versión
                </label>
            </div>
            
            <div>
                <label for="fragmentacion">
                    <input type="checkbox" id="fragmentacion"> Fragmentación de paquetes
                </label>
            </div>
            
            <div>
                <label for="evasionFirewall">
                    <input type="checkbox" id="evasionFirewall"> Evasión de firewall
                </label>
            </div>
            
            <div>
                <label for="argumentosPersonalizados">Argumentos personalizados:</label>
                <input type="text" id="argumentosPersonalizados" placeholder="Ej: --source-port 53 --data-length 200">
            </div>
        </div>
        
        <div>
            <button onclick="mostrarOpcionesAvanzadas()">Opciones Avanzadas</button>
            <button onclick="iniciarEscaneo()" id="btnEscanear">Iniciar Escaneo</button>
            <button onclick="detenerEscaneo()" id="btnDetener" disabled>Detener Escaneo</button>
        </div>
        
        <div id="estado" style="display: none;"></div>
        
        <div id="reporteActual" style="display: none;"></div>
        
        <div>
            <h3>Reportes</h3>
            <button onclick="refrescarReportes()">Actualizar</button>
            <button onclick="exportarReportes()">Exportar Todo</button>
            <div id="listaReportes">
                <div>Cargando reportes...</div>
            </div>
        </div>
    </div>
    
    <div id="reportModal" style="display: none;">
        <div>
            <span onclick="cerrarModal()">×</span>
            <div id="modalContent">Cargando...</div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
